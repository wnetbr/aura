<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA</title>
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #050505;
            --panel: rgba(20, 20, 25, 0.8);
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 242, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(162, 155, 254, 0.1) 0px, transparent 50%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .aura-shell {
            width: 95%; max-width: 700px; height: 85vh;
            background: var(--panel);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }

        .header {
            padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header h1 {
            margin: 0; font-size: 1.2rem; letter-spacing: 12px; color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
            font-weight: 300;
        }

        #chat-flow {
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
            scrollbar-width: thin; scrollbar-color: var(--accent) transparent;
        }

        .bubble {
            max-width: 80%; padding: 14px 18px; border-radius: 15px; line-height: 1.6;
            font-size: 0.95rem; animation: slideIn 0.3s ease-out;
        }

        .user {
            align-self: flex-end; background: #1a1a1a; border: 1px solid #333;
            border-bottom-right-radius: 2px;
        }

        .aura {
            align-self: flex-start; background: rgba(0, 242, 255, 0.07);
            border: 1px solid rgba(0, 242, 255, 0.2); border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.4);
        }

        input {
            flex: 1; background: #000; border: 1px solid #333; padding: 15px;
            border-radius: 12px; color: white; outline: none; transition: 0.3s;
        }

        input:focus { border-color: var(--accent); }

        button {
            background: var(--accent); color: #000; border: none; padding: 0 25px;
            border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        button:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }

        .loading { font-style: italic; color: var(--accent); opacity: 0.7; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="aura-shell">
    <div class="header"><h1>AURA</h1></div>
    <div id="chat-flow">
        <div class="bubble aura">Sistemas estabilizados. Chave de rede autenticada. Como posso atuar hoje?</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Transmitir comando..." onkeypress="if(event.key==='Enter') processar()">
        <button onclick="processar()">ENVIAR</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyAghHjSywMnZCA8OyOutix1-Jkr9GjkBlo"; 

    async function processar() {
        const input = document.getElementById('user-input');
        const flow = document.getElementById('chat-flow');
        const prompt = input.value.trim();

        if (!prompt) return;

        flow.innerHTML += `<div class="bubble user">${prompt}</div>`;
        input.value = "";
        
        const loadingId = "L-" + Date.now();
        flow.innerHTML += `<div class="bubble aura loading" id="${loadingId}">A processar...</div>`;
        flow.scrollTop = flow.scrollHeight;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Responda como AURA, uma IA elegante e técnica: " + prompt }] }]
                })
            });

            const data = await response.json();
            const resposta = data.candidates[0].content.parts[0].text;

            const auraDiv = document.getElementById(loadingId);
            auraDiv.classList.remove('loading');
            auraDiv.innerText = resposta;

        } catch (error) {
            document.getElementById(loadingId).innerText = "ERRO: Falha de conexão. Verifique se a sua chave de API ainda está ativa.";
        }
        
        flow.scrollTop = flow.scrollHeight;
    }
</script>

</body>
</html>
