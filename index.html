<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | GitHub Edition</title>
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #0d1117; /* Cor padrão do GitHub Dark */
            --panel: rgba(22, 27, 34, 0.9);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #161b22 0%, #0d1117 100%);
            color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;
        }

        .aura-shell {
            width: 95%; max-width: 750px; height: 85vh;
            background: var(--panel); backdrop-filter: blur(15px);
            border: 1px solid #30363d; border-radius: 12px;
            display: flex; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .header { padding: 15px; text-align: center; border-bottom: 1px solid #30363d; }
        .header h1 { margin: 0; font-size: 1rem; letter-spacing: 8px; color: var(--accent); text-transform: uppercase; }

        #chat-flow { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 8px; line-height: 1.5; font-size: 0.9rem; }
        .user { align-self: flex-end; background: #238636; color: white; }
        .aura { align-self: flex-start; background: #21262d; border: 1px solid #30363d; }

        .input-area { padding: 20px; display: flex; gap: 10px; background: #161b22; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
        input { flex: 1; background: #0d1117; border: 1px solid #30363d; padding: 12px; border-radius: 6px; color: white; outline: none; }
        input:focus { border-color: var(--accent); }

        button { background: var(--accent); color: #0d1117; border: none; padding: 0 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .loading { color: var(--accent); opacity: 0.6; font-size: 0.8rem; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="aura-shell">
    <div class="header"><h1>AURA // GH-INTERFACE</h1></div>
    <div id="chat-flow">
        <div class="bubble aura">Conexão estabelecida com o GitHub. AURA pronta para operação.</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Comando para o núcleo..." onkeypress="if(event.key==='Enter') processar()">
        <button onclick="processar()">RUN</button>
    </div>
</div>

<script>
    // --- CONFIGURAÇÃO GITHUB ---
    const GITHUB_TOKEN = "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"; 
    
    // Endpoint para modelos do GitHub (Ex: GPT-4o ou Llama)
    const API_URL = "https://models.inference.ai.azure.com/chat/completions";

    async function processar() {
        const input = document.getElementById('user-input');
        const flow = document.getElementById('chat-flow');
        const prompt = input.value.trim();

        if (!prompt || GITHUB_TOKEN.startsWith("COLE_SEU")) {
            alert("Erro: Token do GitHub não configurado.");
            return;
        }

        flow.innerHTML += `<div class="bubble user">${prompt}</div>`;
        input.value = "";
        
        const loadingId = "L-" + Date.now();
        flow.innerHTML += `<div class="bubble aura loading" id="${loadingId}">CONSULTANDO REPOSITÓRIO DE DADOS...</div>`;
        flow.scrollTop = flow.scrollHeight;

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${GITHUB_TOKEN}`
                },
                body: JSON.stringify({
                    messages: [
                        { role: "system", content: "Você é AURA, uma IA integrada ao GitHub, técnica e eficiente." },
                        { role: "user", content: prompt }
                    ],
                    model: "gpt-4o", // O GitHub oferece gpt-4o, phi-3, etc.
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const resposta = data.choices[0].message.content;

            const auraDiv = document.getElementById(loadingId);
            auraDiv.classList.remove('loading');
            auraDiv.innerText = resposta;

        } catch (error) {
            document.getElementById(loadingId).innerText = "ERRO: Falha na autenticação do Token GitHub.";
            console.error(error);
        }
        
        flow.scrollTop = flow.scrollHeight;
    }
</script>

</body>
</html>
